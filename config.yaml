# Hyperparameter settings

vit_linear:
    lr: 0.001
    wd: 0.01
    epochs: 100
    optimizer: 'sgd'
    scheduler: 'multi_step'
    momentum: 0.99
    net_class: ViTLinear
    batch_size: 32

vit_prompt:
    lr: 0.01
    wd: 0.01
    epochs: 100
    optimizer: 'sgd'
    scheduler: 'multi_step'
    momentum: 0.9
    net_class: ViTPrompt
    batch_size: 32
